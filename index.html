<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>GiftLoop — ギフト体験プロトタイプ</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">GiftLoop</div>
    <div class="session" id="sessionTitle">セッション: <span id="sessionName">未設定</span></div>
  </header>

  <main class="container">
    <section class="theme-card">
      <h2>本日のテーマ</h2>
      <p id="themeText">テーマがURLパラメータで設定されます。例：?session=縁のギフト&amp;theme=誰かの小さな親切について</p>
    </section>

    <section class="gift-area">
      <h3>ギフトを贈る</h3>
      <div class="gift-buttons" id="giftButtons">
        <!-- JSで生成 -->
      </div>

      <div class="note">
        ギフトは匿名/記名を選べます。送ったギフトはこのページで確認できます（擬似的に全体共有を再現）。
      </div>
    </section>

    <section class="feed" id="feed">
      <h3>ギフトフィード</h3>
      <ul id="feedList"></ul>
      <button id="exportBtn" class="small">ギフトをCSVでダウンロード</button>
    </section>

    <section class="feedback">
      <h3>簡易フィードバック</h3>
      <form id="feedbackForm">
        <label>このセッションの満足度
          <select id="satis">
            <option value="5">5（とても満足）</option>
            <option value="4">4</option>
            <option value="3" selected>3</option>
            <option value="2">2</option>
            <option value="1">1（不満）</option>
          </select>
        </label>
        <label>一言（任意）
          <textarea id="comment" rows="3" placeholder="感想や改善案をどうぞ"></textarea>
        </label>
        <div class="row">
          <button type="submit" class="primary">送信する</button>
          <button id="exportFeedback" type="button" class="small">フィードバックCSV</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <small>プロトタイプ — QRで簡単アクセス / ローカル保存でデータ蓄積</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
